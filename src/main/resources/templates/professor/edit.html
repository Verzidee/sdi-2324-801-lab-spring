<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2>Editar Profesor</h2>
    <form class="form-horizontal" method="post" th:action="${'/professor/edit/' + professor.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input id="dni" th:value="${professor.dni}" type="text" class="form-control" name="dni" placeholder="Introduce DNI" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input id="nombre" th:value="${professor.nombre}" type="text" class="form-control" name="nombre" placeholder="Introduce Nombre" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
            <div class="col-sm-10">
                <input id="apellidos" th:value="${professor.apellidos}" type="text" class="form-control" name="apellidos" placeholder="Introduce Apellidos" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="categoria">Categoría:</label>
            <div class="col-sm-10">
                <input id="categoria" th:value="${professor.categoria}" type="text" class="form-control" name="categoria" placeholder="Introduce Categoría" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
